{% extends "layout.html" %}
{% block content %}
<h2>Buscar Trabajos</h2>
<form method="POST" action="{{ url_for('search') }}">
    <div class="form-row">
        <div class="form-group col-md-3">
            <input type="text" name="year" class="form-control" placeholder="Año">
        </div>
        <div class="form-group col-md-3">
            <input type="text" name="author" class="form-control" placeholder="Autor">
        </div>
        <div class="form-group col-md-3">
            <select name="practicum_level" class="form-control">
                <option value="">Nivel de Prácticum</option>
                <option value="II">II</option>
                <option value="III">III</option>
                <option value="IV">IV</option>
            </select>
        </div>
        <div class="form-group col-md-3">
            <input type="text" name="keyword" class="form-control" placeholder="Palabras Clave">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Buscar</button>
</form>

<hr>

{% if results %}
    <h3>Resultados</h3>
    <ul class="list-group">
    {% for work in results %}
        <li class="list-group-item">
            <a href="{{ url_for('detail', id=work['id']) }}">{{ work['title'] }}</a> - {{ work['author'] }}
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No hay resultados.</p>
{% endif %}
{% endblock %}
